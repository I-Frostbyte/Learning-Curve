syntax = "proto3";

option go_package = "github.com/I-Frostbyte/first-grpc-go/helloworld";

package helloworld;

// This code defines our gRPC service and the method request and response types using protocol buffers.
// We'll use this file to generate our gRPC server and stub interfaces.
// Running `make generate` will do generate two files in the `helloword` directory:
// `helloworld.pb.go`, which contains all the protocol buffer code to populate, serialize, and retrieve request
// and response message types.
// `helloworld_grpc.pb.go`, which contains an interface type (or stub) for clients to call with the methods
// defined in the `HelloWorldService` service, and an interface type for servers to implement, also with the
// methods defined in the `HelloWorldService` service.

service HelloWorldService {
    rpc SayHello(HelloWorldRequest) returns (HelloWorldResponse) {}
}

message HelloWorldRequest {}

message HelloWorldResponse {
    string message = 1;
}